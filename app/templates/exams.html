{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Available Exams</h2>
</div>

<div class="card">
  <table>
    <thead><tr><th>ID</th><th>Name</th><th>Description</th><th>Action</th></tr></thead>
    <tbody>
      {% for ex in exams %}
      <tr>
        <td>{{ ex[0] }}</td>
        <td>{{ ex[1] }}</td>
        <td>{{ ex[2] or "-" }}</td>
        <td>
          <a class="btn" href="/exam/{{ ex[0] }}">Take</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
