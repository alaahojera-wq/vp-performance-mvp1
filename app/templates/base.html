<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ title or "VP Performance System" }}</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <div class="header">
    <div>
      <strong>VP Performance System</strong>
      {% if user %}
        <span class="small">• {{ user.email }} • {{ user.role }}</span>
      {% endif %}
    </div>
    <div class="row-actions">
      {% if user %}
        <a href="/dashboard">Dashboard</a>
        {% if user.role == "admin" %}
          <a href="/admin/vps">Admin</a>
          <a href="/admin/account">Account</a>
        {% endif %}
        <a href="/logout">Logout</a>
      {% else %}
        <a href="/login">Login</a>
      {% endif %}
    </div>
  </div>

  <div class="container">
    {% if flash %}
      <div class="notice">{{ flash }}</div>
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
