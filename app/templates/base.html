<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ title or brand_name }}</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <div class="header">
    <div class="brand">
    <img src="/static/logo.png" alt="EvalCore Logo" style="height:45px;">


      <div>
        <strong>{{ brand_name }}</strong>
        {% if user %}
          <div class="small">{{ user.email }} â€¢ {{ user.role }}</div>
        {% endif %}
      </div>
    </div>
    <div class="row-actions">
      {% if user %}
        <a href="/dashboard">Dashboard</a>
        {% if user.role == "admin" %}
          <a href="/admin/vps">VPs</a>
          <a href="/admin/terms">Terms</a>
          <a href="/admin/account">Account</a>
        {% endif %}
        <a href="/logout">Logout</a>
      {% else %}
        <a href="/login">Login</a>
      {% endif %}
    </div>
  </div>
  <div class="container">
    {% if flash %}
      <div class="notice">{{ flash }}</div>
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
